<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        :root {
            --game-board-size: 500px;
            --grid-size: 20; /* Number of cells in width/height */
            --cell-size: calc(var(--game-board-size) / var(--grid-size));
            --snake-color: #4CAF50; /* Green */
            --food-color: #f44336; /* Red */
            --wall-color: #333;
            --background-color: #2c3e50; /* Dark blue/grey */
            --text-color: #ecf0f1; /* Light grey */
            --button-color: #3498db; /* Blue */
            --button-hover: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrollbars */
        }

        .game-container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: var(--game-board-size);
            padding: 5px 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        #game-board {
            width: var(--game-board-size);
            height: var(--game-board-size);
            background-color: #1a2c3a; /* Darker board background */
            border: 5px solid var(--wall-color);
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            position: relative; /* For absolute positioning of snake/food */
            overflow: hidden; /* Keep snake/food within bounds */
        }

        .snake-segment, .food {
            position: absolute;
            width: var(--cell-size);
            height: var(--cell-size);
            border-radius: 2px; /* Slightly rounded corners */
            box-sizing: border-box;
            transition: all 0.08s ease-in-out; /* Smooth movement transition */
        }

        .snake-segment {
            background-color: var(--snake-color);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .food {
            background-color: var(--food-color);
            box-shadow: 0 0 8px var(--food-color); /* Glow effect */
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--button-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:disabled {
            background-color: #5d6d7e;
            cursor: not-allowed;
        }

        .messages {
            color: var(--food-color);
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            :root {
                --game-board-size: 300px; /* Smaller board on small screens */
            }
            h1 {
                font-size: 1.8em;
            }
            .score-board {
                font-size: 1em;
            }
            button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game üçé</h1>
        <div class="score-board">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
        </div>
        <div id="game-board"></div>
        <div class="messages" id="game-message">Press 'Start Game' to play!</div>
        <div class="controls">
            <button id="startGameBtn">Start Game</button>
            <button id="pauseGameBtn" disabled>Pause</button>
            <button id="restartGameBtn" disabled>Restart</button>
        </div>
    </div>

    <script>
        // Game Board Elements
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const gameMessage = document.getElementById('game-message');

        // Buttons
        const startGameBtn = document.getElementById('startGameBtn');
        const pauseGameBtn = document.getElementById('pauseGameBtn');
        const restartGameBtn = document.getElementById('restartGameBtn');

        // Game Configuration
        const GRID_SIZE = 20; // Number of cells per row/column
        const CELL_SIZE = gameBoard.offsetWidth / GRID_SIZE; // Calculated cell size (should be 500/20 = 25px by default)
        const INITIAL_SNAKE_LENGTH = 3;
        const GAME_SPEED_MS = 150; // Initial speed in milliseconds (lower is faster)
        const SPEED_INCREMENT_FACTOR = 0.9; // Each time snake eats, speed = speed * factor

        // Game State Variables
        let snake = [{ x: 10, y: 10 }]; // Initial snake position (centerish)
        let food = {};
        let direction = { x: 0, y: 0 }; // No movement initially
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') ? parseInt(localStorage.getItem('snakeHighScore')) : 0;
        let gameLoopId;
        let isGameOver = true;
        let isPaused = false;
        let currentSpeed = GAME_SPEED_MS;
        let lastRenderTime = 0; // For requestAnimationFrame timing
        let inputDirection = { x: 0, y: 0 }; // To handle rapid key presses without 180 turn

        // --- Game Initialization ---
        function initializeGame() {
            snake = [];
            for (let i = 0; i < INITIAL_SNAKE_LENGTH; i++) {
                snake.push({ x: 10 - i, y: 10 }); // Start going right, facing right
            }
            direction = { x: 1, y: 0 }; // Initial movement to the right
            inputDirection = { x: 1, y: 0 };
            score = 0;
            currentSpeed = GAME_SPEED_MS;
            isGameOver = false;
            isPaused = false;
            gameMessage.innerText = '';
            scoreDisplay.innerText = score;
            highScoreDisplay.innerText = highScore;

            startGameBtn.disabled = true;
            restartGameBtn.disabled = false;
            pauseGameBtn.disabled = false;
            pauseGameBtn.innerText = 'Pause';

            spawnFood();
            drawGame();
            if (gameLoopId) cancelAnimationFrame(gameLoopId); // Clear any existing loops
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- Game Loop ---
        function gameLoop(currentTime) {
            if (isGameOver || isPaused) {
                gameLoopId = requestAnimationFrame(gameLoop); // Keep requesting to check for unpause/restart
                return;
            }

            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < (currentSpeed / 1000)) {
                gameLoopId = requestAnimationFrame(gameLoop);
                return;
            }
            lastRenderTime = currentTime;

            updateGame();
            drawGame();
            if (!isGameOver) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // --- Update Game State (Logic) ---
        function updateGame() {
            // Apply input direction
            direction = { ...inputDirection }; // Prevent 180 degree turns

            // Move the snake
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head); // Add new head

            // Check for game over conditions
            if (checkCollision(head)) {
                endGame();
                return;
            }

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.innerText = score;
                // Don't remove tail if food is eaten (snake grows)
                spawnFood();
                // Increase speed
                currentSpeed *= SPEED_INCREMENT_FACTOR;
                if (currentSpeed < 50) currentSpeed = 50; // Cap maximum speed
            } else {
                snake.pop(); // Remove tail if no food eaten
            }
        }

        // --- Draw Game State (Rendering) ---
        function drawGame() {
            gameBoard.innerHTML = ''; // Clear previous frame

            // Draw snake
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.gridColumnStart = segment.x + 1; // CSS grid starts at 1
                snakeElement.style.gridRowStart = segment.y + 1;
                snakeElement.style.left = `${segment.x * CELL_SIZE}px`;
                snakeElement.style.top = `${segment.y * CELL_SIZE}px`;
                snakeElement.classList.add('snake-segment');
                gameBoard.appendChild(snakeElement);
            });

            // Draw food
            const foodElement = document.createElement('div');
            foodElement.style.gridColumnStart = food.x + 1;
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.style.left = `${food.x * CELL_SIZE}px`;
            foodElement.style.top = `${food.y * CELL_SIZE}px`;
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        }

        // --- Collision Detection ---
        function checkCollision(head) {
            // Wall collision
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return true;
            }
            // Self collision (start checking from 1st segment onwards to avoid head-head collision)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // --- Food Spawning ---
        function spawnFood() {
            let newFoodPos;
            while (true) {
                newFoodPos = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                // Ensure food doesn't spawn on the snake
                const onSnake = snake.some(segment =>
                    segment.x === newFoodPos.x && segment.y === newFoodPos.y
                );
                if (!onSnake) {
                    food = newFoodPos;
                    return;
                }
            }
        }

        // --- Game End ---
        function endGame() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopId);
            gameMessage.innerText = `Game Over! Your score: ${score}`;
            gameMessage.style.color = 'var(--food-color)';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.innerText = highScore;
                gameMessage.innerText += '\nNew High Score!';
            }

            startGameBtn.disabled = false;
            startGameBtn.innerText = 'Play Again';
            pauseGameBtn.disabled = true;
            restartGameBtn.disabled = true;
            direction = { x: 0, y: 0 }; // Stop movement
            inputDirection = { x: 0, y: 0 };
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', e => {
            if (isGameOver) return; // Don't allow input if game is over

            let newDirection = { x: direction.x, y: direction.y }; // Default to current

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) newDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) newDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) newDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) newDirection = { x: 1, y: 0 };
                    break;
                case ' ': // Space bar for pause
                    e.preventDefault(); // Prevent page scrolling
                    if (!isGameOver && startGameBtn.disabled) togglePause();
                    return; // Don't update inputDirection for pause
            }

            // Only update inputDirection if it's not a direct 180-degree turn
            if (!(newDirection.x === -direction.x && newDirection.y === -direction.y)) {
                inputDirection = newDirection;
            }
        });

        startGameBtn.addEventListener('click', initializeGame);
        restartGameBtn.addEventListener('click', initializeGame); // Restart is same as start
        pauseGameBtn.addEventListener('click', togglePause);

        function togglePause() {
            if (startGameBtn.disabled) { // Only pause if game has started
                isPaused = !isPaused;
                pauseGameBtn.innerText = isPaused ? 'Resume' : 'Pause';
                gameMessage.innerText = isPaused ? 'Game Paused' : '';
                gameMessage.style.color = isPaused ? 'var(--button-color)' : '';

                // If unpausing, immediately start the game loop again
                if (!isPaused && !isGameOver) {
                    lastRenderTime = performance.now(); // Reset render time to prevent jump
                    gameLoopId = requestAnimationFrame(gameLoop);
                }
            }
        }

        // Initialize high score display on load
        highScoreDisplay.innerText = highScore;

        // Auto-focus the game board for arrow key input (can be tricky on embedded environments)
        // document.body.focus();
    </script>
</body>
</html>
